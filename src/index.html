<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Slider de comparaison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="slider">
      <img class="slider-image-before" src="img/cat.jpg" />
      <img class="slider-image-after" src="img/human.jpg" />
      <div class="text">
        <p class="slider-text-before">Will you pet me</p>
        <p class="slider-text-after">Would you pet me</p>
      </div>
      <div class="slider-separator">
        <div class="slider-handler"></div>
      </div>
      <input type="range" class="slider-range" />
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
